<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Kaden Hospital Triage App</h1>
    </header>

    <div class="container">
        <form id="triageForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="code">3-Letter Code:</label>
            <input type="text" id="code" placeholder="Enter your code" required>

            <label for="severity">Severity:</label>
            <select id="severity" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="waitTime">Wait Time (minutes):</label>
            <input type="number" id="waitTime" placeholder="Enter estimated wait time" required>

            <button type="submit">Sign In</button>
        </form>

        <div id="waitlist">
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
